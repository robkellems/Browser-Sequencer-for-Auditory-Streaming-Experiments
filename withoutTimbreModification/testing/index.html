<!DOCTYPE html>
<head>
  <title>Sequencer</title>
  <script type="module" src="script.js"></script> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <div id="instructions">
    <p>Hello and welcome to the auditory streaming experiment!</p><br><br>
    <p>You will be presented with a series of melodic patterns </p>
    <label for="userId">Enter your IU student ID below and press "Submit" to begin the experiment:</label><br><br>
    <input type="text" id="userId" name="userId"><br>
    <input type="submit" id="idSubmit" value="Submit">
  </div>

  <div id="mainDisplay" >
    <div class="container canvasWithSequencer" id="sequencerDisplay">
      <div id="sequencer" class="container sequencer"></div>
      <canvas id="c2" class="c"></canvas>
      <canvas id="c1" class="c"></canvas>
    </div>
    <div id='markerSpace' class='container markerSpace'></div>
    <div id="allButtons">
      <div class="button-space">
        <button id="play-button" class="button">Play</button>
      </div>
      <div class="button-space">
        <button id="clear-button" class="button">Clear Lines</button>
      </div>
      <div class="submit-button-space">
        <button id="submit-button" class="button">Submit</button>
      </div>
    </div>
    
  </div>

</body>
<script>
</script>
</html>

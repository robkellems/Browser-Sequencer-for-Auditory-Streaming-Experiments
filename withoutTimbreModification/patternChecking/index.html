<!DOCTYPE html>
<head>
  <title>Sequencer</title>
  <script type="module" src="script.js"></script> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <div class="container canvasWithSequencer">
    <div id="sequencer" class="container sequencer"></div>
    <canvas id="c" class="c"></canvas>
  </div>
  <div id='markerSpace' class='container markerSpace'></div>
  <div class="toggle-play">
    <button id="play-button" class="play-button">Play</button>
  </div>
  <div class="toggle-play">
    <p class="play-button">Subject ID:</p>
    <select id="userId" name="userId" class="play-button inputField"></select>
  </div>
  <div class="toggle-play">
    <p class="play-button">Pattern ID:</p>
    <select id="patternId" name="patternId" class="play-button inputField"></select>
  </div>
  <div class="toggle-play">
    <button id="show-button" class="play-button actionButton">Show Pattern</button>
  </div>
  <div id="errorMessage" class="error-message"></div>
</body>
<script>
</script>
</html>
